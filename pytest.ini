[pytest]
# pytest 配置文件

# 测试文件和目录
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

addopts =
    -v
    --tb=short
    --strict-markers
    --cov=agents
    --cov=tools
    --cov=schemas
    --cov-report=html:reports/coverage
    --cov-report=term-missing
    --cov-report=xml:reports/coverage.xml
    --html=reports/test_report.html
    --self-contained-html
    --maxfail=3

# 标记定义
markers =
    unit: 单元测试
    integration: 集成测试
    e2e: 端到端测试
    slow: 慢速测试
    aws: AWS相关测试
    azure: Azure相关测试
    gcp: GCP相关测试
    volc: 火山云相关测试
    k8s: Kubernetes相关测试
    smoke: 冒烟测试
    regression: 回归测试

# 异步支持
asyncio_mode = auto

# 日志配置
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 过滤警告
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
